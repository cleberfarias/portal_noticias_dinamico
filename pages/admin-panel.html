<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Admin</title>
</head>
<style>
    /* Estilo simplificado */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .header-painel {
        padding: 10px;
        width: 100%;
        background-color: #353030;
        color: #ccc;
    }
    form {
        padding: 10px;
        margin: 20px 0;
    }
    form input, form textarea {
        margin-bottom: 20px;
        width: 100%;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 5px;
    }
    form input[type="submit"] {
        background-color: #353030;
        color: #fff;
        cursor: pointer;
    }
    .noticia-item {
        margin-top: 20px;
        border: 1px solid #000;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
</style>
<body>
    <div class="header-painel">
        <h2>Cadastro de Notícias</h2>
    </div>
    <form enctype="multipart/form-data" method="post" action="/admin/cadastrar-noticia">
        <input type="text" name="titulo_noticia" placeholder="Título da notícia" required>
        <input type="text" name="url_imagem" placeholder="Link da imagem da notícia">
        <input type="text" name="slug" placeholder="Slug da notícia" required>
        <input type="file" name="imagem" required>
        <textarea name="noticia" placeholder="Descrição da notícia..." required></textarea>
        <input type="submit" value="Cadastrar">
    </form>
    <div class="header-painel">
        <h2>Notícias Cadastradas</h2>
    </div>
    <% if (posts && posts.length > 0) { %>
        <% posts.forEach(post => { %>
            <div class="noticia-item">
                <p><strong>Título:</strong> <%= post.titulo %></p>
                <a href="/admin/deletar/<%= post._id %>" style="color: red; text-decoration: none;">(x)</a>
            </div>
        <% }) %>
    <% } else { %>
        <p>Nenhuma notícia cadastrada.</p>
    <% } %>
</body>
</html>
